<html>
    <head>
        <meta charset="utf-8">
        <title>查快递</title>
    </head>
    <body>
        <form name="fastmail" action="./cgi_bin/fastmail" method="get" align="center">
            <select name="company">
                <option value="pleaseselect">请选择快递公司</option>
                <option value="auspost">澳大利亚邮政</option>
                <option value="aae">AAE</option>
                <option value="anxindakuaixi">安信达</option>
                <option value="huitongkuaidi">百世汇通</option>
                <option value="baidudongfang">百福东方</option>
                <option value="bht">BHT</option>
                <option value="youzhengguonei">包裹/平邮/挂号信</option>
                <option value="bangsongwuliu">邦送物流</option>
                <option value="cces">希伊艾斯(CCES)</option>
                <option value="coe">中国东方(COE)</option>
                <option value="changxiwuliu">传喜物流</option>
                <option value="conpost">加拿大邮政</option>
                <option value="datianwuliu">大田物流</option>
                <option value="debangwuliu">德邦物流</option>
                <option value="dpex">DPEX</option>
                <option value="dhl">DHL-中国件</option>
                <option value="dsukuaidi">D速快递</option>
                <option value="disifang">递四方</option>
                <option value="ems">EMS</option>
                <option value="emsen">EMS(英文)</option>
                <option value="emsguoji">EMS(国际)</option>
                <option value="feikangda">飞康达物流</option>
                <option value="feikuaida">飞快达</option>
                <option value="rufengda">凡客如风达</option>
                <option value="fengxingtianxia">风行天下</option>
                <option value="feibaokuaidi">飞豹快递</option>
                <option value="ganzhongnengda">港中能达</option>
                <option value="guotongkuaidi">国通快递</option>
                <option value="guangdongyouzhengwuliu">广东邮政</option>
                <option value="gls">GLS</option>
                <option value="gongsuda">共速达</option>
                <option value="tiandihuayu">华宇物流</option>
                <option value="rufengda">如风达</option>
                <option value="shentong">申通</option>
                <option value="shunfeng">顺丰</option>
                <option value="shunfengen">顺丰(英文)</option>
                <option value="tiantian">天天快递</option>
                <option value="yousuwuliu">优速物流</option>
                <option value="yuantong">圆通速递</option>
                <option value="yunda">韵达快递</option>
                <option value="zhongtong">中通速递</option>
                <option value="zhaijisong">宅急送</option>
                <option value=""></option>
            </select>
            <input type="text" name="mailnum" placeholder="运单号"><br/>
            <input type="submit" value="查询"><br/>
        </form>
    </body>
</html>
